<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clean.fit</title>
	<!-- stylesheet(s) -->
	<link rel="stylesheet" type="text/css" href="src/vendor/bootstrap-glyphs/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/vendor/bootstrap-social/assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="src/vendor/bootstrap-social/bootstrap-social.css">
	<link rel="stylesheet" type="text/css" href="build/styles/main.css">
</head>
<body>
	<!-- page-container -->
	<div class="page-container">

		<!-- header -->
		<header class="header">
			<div class="inner-row-width">
				<!-- navbar -->
				<nav class="navbar">
					<!-- icons -->
					<div class="navbar__icons">
						<a class="navbar__icons--brand" href="index.html">
							<img class="navbar__icons--logo" src="src/images/cleanfit-logo.png" alt="clean.fit brand logo">
						</a>
						<div class="navbar__icons--menu">
							<img class="navbar__icons--hamburger" src="src/images/hamburger-menu-icon.png" alt="hamburger menu icon">
						</div>
					</div>
					<!-- nav -->
					<ul class="navbar__nav">
						<li class="navbar__nav--item">
							<a class="navbar__nav--anchor" href="signup.html">Join Now</a>
						</li>
						<li class="navbar__nav--item">
							<a class="navbar__nav--anchor" href="#">FAQ's</a>
						</li>
						<li class="navbar__nav--item">
							<a class="navbar__nav--anchor" href="#">Contact</a>
						</li>
					</ul>
				</nav><!-- ./ navbar -->
			</div><!-- ./ inner-row-width -->
		</header><!-- ./ header -->

		<!-- subscription -->
		<div class="subscription">
			<div class="subscription__inner">
				<div class="inner-row-width">
					<!-- banner -->
					<div class="subscription__banner">
						<img class="subscription__banner--image" src="src/images/light-coffee-pen-working.jpg" alt="photo-1">
						<div class="subscription__banner--overlay">
							<!-- <h1 class="banner__overlay--header">Clean.Fit</h1>
							<h4 class="banner__overlay--body">Be <span class="marked__text--blue">strong</span>. Be <span class="marked__text--blue">well</span>. Be <span class="marked__text--blue">clean.fit</span>.</h4> -->
						</div><!-- ./ subscription__banner-overlay -->
					</div><!-- ./ subscription__banner -->
				</div><!-- ./ inner-row-width -->
			</div><!-- ./ subscription_inner -->
		</div><!-- ./ subscription -->

		<section class="monthly-subscription-plans">
			<div class="inner-row-width">

				<!-- grid -->
				<div class="grid">
					<div class="subscription__grid">
						<div class="subscription__grid--inner">
							<!-- title -->
							<div class="subscription__grid--title">
								<h3 class="subscription__grid--header">100% real ingredients. No artificial anything.</h3>
							</div><!-- ./ subscription__grid-title -->
							<!-- shipping -->
							<div class="subscription__grid--shipping">
								<h1 class="subscription__grid--options">Subscription options</h1>
								<h3 class="subscription__grid--free">FREE U.S. shipping!</h3>
							</div><!-- ./ subscription__grid-title -->
							<!-- pricing-grid -->
							<div class="pricing__grid">
								<div class="pricing__grid--inner">
									<!-- card -->
									<div class="pricing__grid--card">
										<div class="pricing__grid--card--inner">
											<h4 class="pricing__grid--month">Monthly</h4>
											<hr class="pricing__grid--underscore">
											<p class="pricing__grid--price">$34.95</p>
											<p class="pricing__grid--discount" id="invisible">n/a</p>
										</div>
									</div><!-- ./ pricing__grid-card -->
									<!-- card -->
									<div class="pricing__grid--card">
										<div class="pricing__grid--card--inner">
											<h4 class="pricing__grid--month">3-Month</h4>
											<hr class="pricing__grid--underscore">
											<p class="pricing__grid--price">$33.20</p>
											<p class="pricing__grid--discount">5% off!</p>
										</div>
									</div><!-- ./ pricing__grid-card -->
									<!-- card -->
									<div class="pricing__grid--card">
										<div class="pricing__grid--card--inner">
											<h4 class="pricing__grid--month">6-Month</h4>
											<hr class="pricing__grid--underscore">
											<p class="pricing__grid--price">$31.45</p>
											<p class="pricing__grid--discount">10% off!</p>
										</div>
									</div><!-- ./ pricing__grid-card -->
									<!-- card -->
									<div class="pricing__grid--card">
										<div class="pricing__grid--card--inner">
											<h4 class="pricing__grid--month">12-Month</h4>
											<hr class="pricing__grid--underscore">
											<p class="pricing__grid--price">$29.70</p>
											<p class="pricing__grid--discount">15% off!</p>
										</div>
									</div><!-- ./ pricing__grid-card -->
								</div><!-- ./ pricing__grid-inner -->
							</div><!-- ./ pricing-grid -->
						</div><!-- ./ subscription__grid-inner -->
					</div><!-- ./ subscription__grid -->
				</div><!-- ./ grid -->

				<!-- feature -->
				<div class="selection">
					<div class="selection__overview">
						<div class="selection__overview--inner">
							<!-- header -->
							<div class="selection__overview--title">
								<h2 class="selection__overview--header">Choose your clean.fit box!</h2>
							</div>
							<!-- detail-cards-->
							<div class="selection__detail">
								<!-- detail-card -->
								<div class="selection__detail--card">
									<a class="selection__detail--box">Original</a>
								</div>
								<!-- detail-card -->
								<div class="selection__detail--card">
									<a class="selection__detail--box">Gluten-free</a>
								</div>
								<!-- detail-card -->
								<div class="selection__detail--card">
									<a class="selection__detail--box">Vegetarian</a>
								</div>
							</div><!-- ./ feature__detail -->
						</div><!-- ./ feature__overview-inner -->
					</div><!-- ./ feature__overview -->
				</div><!-- ./ feature -->

			</div><!-- ./ inner-row-width -->	
		</section><!-- ./ monthly-subscription-plans -->

	</div><!-- ./ page-container -->

	<!-- js -->
	<script type="text/javascript" src="js/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
