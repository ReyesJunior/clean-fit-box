<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clean.fit</title>
	<!-- stylesheet(s) -->
	<link rel="stylesheet" type="text/css" href="src/vendor/bootstrap-glyphs/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/vendor/bootstrap-social/assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="src/vendor/bootstrap-social/bootstrap-social.css">
	<link rel="stylesheet" type="text/css" href="build/styles/main.css">
</head>
<body>
	<div class="o-container u-max-width--xl">

		<!-- c-header -->
		<header class="c-header">
			<nav class="c-header__navbar">
				<!-- icons -->
				<div class="c-header__icons">
					<a class="c-header__icons--brand" href="index.html">
						<img class="c-header__icons--logo" src="src/images/cleanfit-logo.png" alt="clean.fit brand logo">
					</a>
					<div class="c-header__icons--menu">
						<img class="c-header__icons--hamburger" src="src/images/hamburger-menu-icon.png" alt="hamburger menu icon">
					</div>
				</div>
				<!-- nav -->
				<ul class="c-header__nav">
					<li class="c-header__nav--item">
						<a class="c-header__nav--anchor" href="signup.html">Join Now</a>
					</li>
					<li class="c-header__nav--item">
						<a class="c-header__nav--anchor" href="about.html">About</a>
					</li>
					<li class="c-header__nav--item">
						<a class="c-header__nav--anchor" href="contact.html">Contact</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- c-banner -->
		<div class="c-banner">
			<div class="c-banner__group">
				<!-- hero -->
				<div class="c-banner__hero">
					<img class="c-banner__hero--image" src="src/images/cleanfit-banner-1.png" alt="photo-1">
					<div class="c-banner__hero--overlay"></div>
				</div>
				<!-- headline --> 
				<div class="c-banner__headline u-no--overlap">
					<h2 class="c-banner__headline--title u-margin-top--auto">100% Clean fitness snacks, protein, and supplements.<br> Delivered monthly.</h2>
					<div class="c-banner__headline--button">
						<a class="c-banner__headline--button--cta" href="#">Join Now</a>
					</div>
				</div>
			</div>
		</div>

		ABOUT PAGE

		<!-- footer -->
		<footer class="c-footer">
			<div class="c-footer__media">
				<!-- title -->
				<h2 class="c-footer__media--title">Connect with us on social media!</h2>
				<!-- icons -->
				<div class="c-footer__socials">
					<a class="c-footer__socials--icon btn btn-social-icon btn-facebook" href="https://www.facebook.com/cleanfitbox/" target="_blank">
						<span class="fa fa-facebook c-footer__socials--icon-inner"></span>
					</a>
					<a class="c-footer__socials--icon btn btn-social-icon btn-instagram" href="https://www.instagram.com/clean.fit_box/" target="_blank">
						<span class="fa fa-instagram c-footer__socials--icon-inner"></span>
					</a>
				</div>
			</div>
		</footer>

	</div><!-- ./ o-container -->

	<!-- js -->
	<script type="text/javascript" src="js/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
